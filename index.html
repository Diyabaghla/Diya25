<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    header {
      background: linear-gradient(90deg, #42a5f5, #64b5f6);
      padding: 1rem 3rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: white;
    }
    .nav-links {
      display: flex;
      list-style: none;
      margin-left: auto;
    }
    .nav-links li { margin-left: 2rem; }
    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links li a:hover { color: #ffe082; }

    /* General Sections */
    section {
      padding: 4rem 6%;
      width: 100%;
    }
    section h2 {
      text-align: left;
      font-size: 2rem;
      color: #1565c0;
      margin-bottom: 1.5rem;
      border-left: 6px solid #42a5f5;
      padding-left: 10px;
    }

    /* Home */
    #home {
      text-align: center;
      padding: 5rem 6%;
      background: linear-gradient(135deg, #e3f2fd, #f1f8ff);
    }
    #home h1 {
      font-size: 2.5rem;
      color: #1565c0;
      margin-bottom: 1.5rem;
    }
    #home div {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin: auto;
      transition: transform 0.3s;
      max-width: 1000px;
    }
    #home div:hover { transform: scale(1.02); }

    /* About */
    #about .about-container {
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .about-text { 
      flex: 2;
      min-width: 280px; /* smaller min for phones */
    }
    .about-image {
      flex: 1;
      text-align: center;
    }
    .about-image img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #64b5f6;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      transition: transform 0.3s;
    }
    .about-image img:hover { transform: scale(1.05); }
    .social-links a {
      font-size: 1.5rem;
      margin: 0 0.5rem;
      color: #1565c0;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #0d47a1;
      transform: scale(1.2);
    }
    .highlight { color: #1976d2; font-weight: bold; }

    /* Certifications */
    .cert-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .cert-list li {
      background: #ffffff;
      padding: 1rem;
      border-left: 6px solid #42a5f5;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s, background 0.3s;
      list-style: none;
    }
    .cert-list li:hover {
      transform: translateY(-4px);
      background: #f1f8ff;
    }

    /* Education */
    .edu-list {
      display: grid;
      gap: 1rem;
    }
    .edu-item {
      background: #fff;
      padding: 1.2rem;
      border-left: 6px solid #1565c0;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.3s;
    }
    .edu-item:hover {
      background: #e3f2fd;
      transform: translateY(-4px);
    }
    .edu-item strong { color: #1565c0; }

    /* Experience */
    .exp-list li {
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 6px solid #64b5f6;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      list-style: none;
      transition: 0.3s;
    }
    .exp-list li:hover { background: #e3f2fd; }

    /* Skills */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }
    .skill {
      background: #ffffff;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
      font-weight: 500;
    }
    .skill:hover {
      transform: scale(1.05);
      background: #e3f2fd;
    }

    /* Responsive */
    @media(max-width: 768px) {
      header { padding: 1rem 1.5rem; }
      section { padding: 3rem 5%; }
      #home h1 { font-size: 2rem; }
      #home div { padding: 1.2rem; }

      .nav-links { display: none; }
      .burger { display: block; cursor: pointer; }
      .burger .line {
        width: 25px; height: 3px; background: white; margin: 5px;
      }
      .nav-links.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        right: 0; top: 60px;
        background: #64b5f6;
        width: 200px;
        padding: 1rem;
      }
      .nav-links li { margin: 1rem 0; text-align: right; }
    }

    @media(max-width: 480px) {
      #home h1 { font-size: 1.6rem; }
      .about-container { flex-direction: column; text-align: center; }
      .about-text { min-width: auto; }
      .about-image img { max-width: 250px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#certification">Certification</a></li>
        <li><a href="#Experience">Experience</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
      <div class="burger" id="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
  </header>

  <!-- Sections (your same content here) -->

  <script>
    document.getElementById('burger').addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('active');
    });
  </script>
</body>
</html>
